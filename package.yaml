name:                bulletproofs
version:             1.1.0
github:              "adjoint-io/bulletproofs"
license:             Apache
description:         Bulletproofs are short zero-knowledge arguments of knowledge that do not require a trusted setup.
maintainer:          Adjoint Inc (info@adjoint.io)
category:            Cryptography
extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/adjoint-io/bulletproofs#readme>

dependencies:
- base >= 4.7 && < 5
- protolude >= 0.2
- text
- bytestring
- memory
- arithmoi >= 0.8
- containers
- MonadRandom
- QuickCheck
- galois-field >= 1 && < 2
- elliptic-curve >= 0.3 && < 0.4
- SHA

default-extensions:
  - LambdaCase
  - RecordWildCards
  - OverloadedStrings
  - NoImplicitPrelude
  - FlexibleInstances
  - ExplicitForAll
  - TypeApplications
  - ScopedTypeVariables
  - DeriveGeneric
  - BangPatterns
  - FlexibleContexts

ghc-options:
  -Wall
  -Wcompat
  -Wincomplete-record-updates
  -Wredundant-constraints
  -Wno-unused-matches
  -Wno-name-shadowing
  -Wno-type-defaults
  -Wno-orphans
  -Wno-incomplete-uni-patterns
  -Wno-incomplete-patterns

library:
  source-dirs: .
  exposed-modules:
    - Bulletproofs.RangeProof
    - Bulletproofs.RangeProof.Internal
    - Bulletproofs.RangeProof.Prover
    - Bulletproofs.RangeProof.Verifier

    - Bulletproofs.MultiRangeProof
    - Bulletproofs.MultiRangeProof.Prover
    - Bulletproofs.MultiRangeProof.Verifier

    - Bulletproofs.InnerProductProof
    - Bulletproofs.InnerProductProof.Internal
    - Bulletproofs.InnerProductProof.Prover
    - Bulletproofs.InnerProductProof.Verifier

    - Bulletproofs.ArithmeticCircuit
    - Bulletproofs.ArithmeticCircuit.Internal
    - Bulletproofs.ArithmeticCircuit.Prover
    - Bulletproofs.ArithmeticCircuit.Verifier

    - Bulletproofs.Utils

tests:
  bulletproofs-test:
    main:                Main.hs
    source-dirs:         test
    dependencies:
      - base
      - cryptonite
      - memory
      - tasty
      - tasty-discover
      - tasty-hunit
      - tasty-quickcheck
      - QuickCheck
      - bulletproofs

benchmarks:
  bulletproofs-benchmarks:
    source-dirs: bench
    main: Main.hs
    dependencies:
      - bulletproofs
      - criterion >= 1.5.1.0
      - QuickCheck
      - tasty
      - tasty-quickcheck
      - tasty-hunit

executables:
  bulletproofs-example:
    main: Main.hs
    source-dirs: example
    ghc-options:
      - -O2
    dependencies:
      - bulletproofs
